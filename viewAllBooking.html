<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>All Bookings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body id="viewBookings">
    <div class="container">
        <h1>HI</h1>
        <div class="container">
            <div id="viewBookings">
                <div id="allBookingsContainer">
                    <ul id="allBookingsList" class="list-group">
                        <!-- List of bookings will be appended here dynamically -->
                    </ul>
                    <div id="noBookingsMessage" style="display: none;">
                        <p>There are no previous bookings.</p>
                    </div>
                    <button id="cancelBookingBtn" type="button"> Cancel Previous Booking</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./main.js"></script>
</body>

</html>
