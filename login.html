<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./style.css">

</head>

<body id="loginPage">
	<div class="container">
		<div class="login-form">
			<form id="loginForm">
				<h2 style="color: black;">Login</h2>
				<div class="form-group">
					<input id="email" type="email" class="form-control form-control-2" name="email" placeholder="Email"
						required="required">
				</div>
				<div class="form-group">
					<input id="password" type="password" class="form-control form-control-2" name="password"
						placeholder="Password" required="required">
				</div>

				<button id="loginFormButton" type="button" class="btn btn-danger"
					style="background-color:#d9534f"><strong>Login</strong></button>
			</form>
			<p id="errorMessage" class="error-message"></p>
			<div class="hint-text">Do not have an account? <a href="./signup.html">SignUp here</a></div>
		</div>
	</div>

	<script src="./main.js"></script>
</body>

</html>
