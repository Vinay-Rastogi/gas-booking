<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>All Bookings</title>
</head>

<body id="viewBookings">
    <div class="container">
        <div class="page-header">
            <h1>Booked Gas</h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">All Bookings</h3>
                    </div>
                    <div class="panel-body">
                        <ul id="allBookingsList" class="list-group">
                            <!-- List of bookings will be appended here dynamically -->
                        </ul>
                        <div id="noBookingsMessage" class="displayMessage alert alert-info">
                            <p>There are no previous bookings.</p>
                        </div>
                        <button id="cancelBookingBtn" class="btn btn-danger" type="button">Cancel Previous
                            Booking</button>
                        <button id="bookGasBtn" class="btn btn-danger" type="button">Book Gas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
