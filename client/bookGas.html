<!-- frontend/pages/bookGas.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Gas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body id="bookGasPage">
    <div class="container gasBookingContainer">
        <div class="gasBooking-form">
            <form id="gasBooking-form">
                <h2 style="color: black;">Book Gas</h2>
                <div class="form-group">
                    <input id="email" type="email" class="form-control form-control-2" name="email" placeholder="Email"
                        required="required">
                </div>
                <div class="form-group">
                    <input id="address" type="text" class="form-control" name="address" placeholder="Address"
                        required="required">
                </div>
                <button id="bookGasFormButton" type="button" class="btn btn-danger"
                    style="background-color:#d9534f"><strong>Book Gas</strong></button>
            </form>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
